syntax = "proto3";

package com.hex.netty.protocol.pb.proto;

message Packet {

    // 序列
    string seq = 1;

    // 指令，用于服务端分发请求，类似http url
    string cmd = 2;

    // 指令类型，0=心跳，1=请求，2=响应
    int32 commandType = 3;

    // 结果码，作为response时才具备
    int32 code = 4;

    // 时间戳
    int64 ts = 5;

    // 内容
    string body = 6;
}

message Err {

    int32 code = 1;

    string key = 2;
}